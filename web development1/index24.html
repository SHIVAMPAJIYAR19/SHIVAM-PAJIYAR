<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadows and outcomes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .belo {
        border: 2px solid black;
        box-shadow: 2px 2px 2px 2px red;
      }
      .bom {
        border: 1px solid blue;
        box-shadow: 1px 1px 5px 1px green;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="belo">hello buddy</div>
    <p class="bom">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis
      reprehenderit voluptates inventore quia animi voluptas dolore consectetur
      accusamus, rerum maxime, blanditiis culpa velit, veniam atque libero
      itaque voluptatibus at. Quidem!
    </p>
  </body>
</html>
